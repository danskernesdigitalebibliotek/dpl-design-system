version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    open-pull-requests-limit: 10
    schedule:
      interval: weekly
      day: monday
      time: '04:00'
      timezone: Europe/Copenhagen
    labels:
      - dependencies
      - github_actions
  - package-ecosystem: npm
    directory: /
    open-pull-requests-limit: 10
    schedule:
      interval: weekly
      day: monday
      time: '04:00'
      timezone: Europe/Copenhagen
    labels:
      - dependencies
    groups:
      react:
        patterns:
          - "react"
          - "@types/react"
          - "react-dom"
          - "@types/react-dom"
      storybook:
        patterns:
          - "storybook"
          - "@storybook/*"
