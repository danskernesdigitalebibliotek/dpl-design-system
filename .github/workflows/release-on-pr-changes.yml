name: Release on PR changes

on:
  pull_request:

jobs:
  deploy_release:
    name: "Deploy release"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - run: yarn install --frozen-lockfile

      - name: Building
        run: yarn css:build

      - name: Bundling assets
        run: ./bundle.sh

      - name: Rename assets
        run: |
          mv dist.zip dist-${{ github.event.pull_request.head.ref }}-${{ github.sha }}.zip

      - name: Delete existing releases
        uses: dev-drprasad/delete-tag-and-release@v1.0
        with:
          tag_name: ${{ github.event.pull_request.head.ref }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create or update tag
        uses: EndBug/latest-tag@latest
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          prerelease: true
          tag_name: ${{ github.event.pull_request.head.ref }}
          files: dist-${{ github.event.pull_request.head.ref }}-${{ github.sha }}.zip


